<html>
    <head>
        <style>
            body {
                margin: 0;
            }
            .container {
                width: 100%;
                height: 100%;
                background-color: black;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                display: grid;
                grid-template-rows: 1fr auto 1fr;
                font-family: 'Courier New', Courier, monospace;
            }
            .shade {
                position: relative;
                height: 100%;
            }
            .shade::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, .9);
                z-index: 1;
            }
            .counter {
                border: 10px solid red;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .digit {
                position: relative;
                width: 10rem;
                height: 10rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #202020;
                margin: 1px;
            }
            .digit .name {
                position: absolute;
                bottom: .5rem;
                right: 1rem;
                color: white;
                font-size: 2rem;
            }
            .digit.selected {
                background-color: #404040;
            }
            .strip {
                --num: 0;
                position: absolute;
                top: calc(-10rem * var(--num));
            }
            .strip.animate {
                transition: top 350ms cubic-bezier(0.645, 0.045, 0.03, 1.04);
            }
            .strip > * {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 10rem;
                font-size: 8rem;
                color: white;
            }
        </style>
    </head>
    <body>
       <div class="container">
            <div class="shade"></div>
            <div class="counter"></div>
            <div class="shade"></div>
       </div> 
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script>
        const Counter = digits => {
            const max = Math.pow(10, digits)
            let num = 0, pos = 0

            const name = ['k', 'h', 'da', 'u']

            const init = () => {
                for (i = 0; i < digits; i++) {
                    $('.counter').append(`<div class="digit"><div class="name">${name[i]}</div></div>`)
                }
                $('.digit').append('<div class="strip"></div>');
                for (i = 0; i < 10; i++) {
                    $('.strip').append(`<div>${i}</div>`)
                }
            }

            const show = animate => {
                let n = num
                const $digits = $($('.digit').get().reverse())
                $digits.each((index, element) => {
                    const digit = n % 10
                    n = Math.floor(n / 10)
                    const $strip = $('.strip', $(element))
                    if (animate) {
                        $strip.addClass('animate')
                    } else {
                        $strip.removeClass('animate')
                    }
                    $strip.css('--num', digit)
                })
                $digits.removeClass('selected')
                console.log($digits)
                $($digits[pos]).addClass('selected')
            }

            const left = () => pos = Math.min(digits - 1, pos + 1)

            const right = () => pos = Math.max(0, pos - 1)

            init()
            show()

            return {
                incr: () => {
                    num = Math.min(max - 1, num + Math.floor(Math.pow(10, pos)))
                    show(true)
                },
                decr: () => {
                    num = Math.max(0, num - Math.floor(Math.pow(10, pos)))
                    show(true)
                },
                set: digit => {
                    const before = Math.floor(num / Math.pow(10, pos + 1)) * Math.pow(10, pos + 1)
                    const current = Math.floor(digit * Math.pow(10, pos))
                    const after = Math.floor(num % Math.pow(10, pos))
                    num =  before + current + after
                    right()
                    show()
                },
                left: () => {
                    left()
                    show()
                },
                right: () => {
                    right()
                    show()
                },
                reset: () => {
                    num = 0
                    show(true)
                },
                random: () => {
                    num = Math.floor(Math.random() * max)
                    show(true)
                }
            }
        }

        $(() => {
            const counter = Counter(4)
            $('body').keyup(event => {
                const code = event.originalEvent.code
                switch(code) {
                    case 'ArrowDown': counter.decr(); break
                    case 'ArrowUp': counter.incr(); break
                    case 'ArrowLeft': counter.left(); break
                    case 'ArrowRight': counter.right(); break
                    case 'KeyC': counter.reset(); break
                    case 'KeyR': counter.random(); break
                    default:
                        if (code.startsWith('Digit')) {
                            const digit = parseInt(event.originalEvent.code.substr(5, 1))
                            counter.set(digit)
                        }
                }
            })
        })
    </script>
</html>
